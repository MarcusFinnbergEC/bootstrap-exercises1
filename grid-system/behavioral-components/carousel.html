<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <title>Bootstrap - Carousel</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div id="carouselId" class="carousel slide" data-ride="carousel" data-interval="3000">
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="../images/dreams.jpg" alt="first slide">
                        <div class="carousel-caption">
                            <h2>Dreams</h2>
                            <p>A dreamy picture</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="../images/fantasy.jpg" alt="second slide">
                        <div class="carousel-caption">
                            <h2>Fantasy</h2>
                            <p>A fantasy picture</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="../images/ruin.jpg" alt="third slide">
                        <div class="carousel-caption">
                            <h2>Old castle</h2>
                            <p>Ruins of an old castle</p>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-left" href="#carouselId" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-right" href="#carouselId" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                <li data-target="#carouselId" data-slide-to="1"></li>
                <li data-target="#carouselId" data-slide-to="2"></li>
            </ol>
        </div>
    </div>
</div>
</body>
</html>
